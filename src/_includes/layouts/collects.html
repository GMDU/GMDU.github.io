{% layout 'layouts/base.html' %} {% block content %}
<main id="main-content">
  <div class="mt-12 flex w-full flex-col items-center p-4">
    <h1 class="pb-2 text-5xl font-bold">{{ title }}</h1>
    {{ content }}
  </div>
  <div class="flex w-full flex-wrap justify-center gap-4 p-4 pt-0">
    {%- for post in collections.all -%} {% if post.data.type contains collects
    %} {% include partial, post: post %} {% endif %} {%- endfor -%}
  </div>
</main>
{% endblock %}
