<header
  class="relative z-10 flex select-none bg-gradient-to-r from-header-start to-header-end shadow-black xs:shadow sm:shadow-2xl"
>
  <nav
    class="flex h-16 grow items-center justify-between gap-4 px-4 text-white"
  >
    <a href="/" class="heading no-style hover:underline">
      <figure class="flex flex-shrink-0 items-center space-x-1">
        <img
          alt="GMDU logo"
          class="max-w-none"
          src="/logo.png"
          height="48"
          width="48"
          style="image-rendering: optimizeSpeed; image-rendering: pixelated"
        />
        <figcaption
          class="font-minecraft text-[20px] xs:hidden sm:block sm:text-[30px]"
        >
          datapack.dev
        </figcaption>
      </figure>
    </a>
    <ul class="hidden gap-2 text-base leading-8 xs:flex">
      {% include "partials/navigation.html"%}
    </ul>
    <div class="xs:hidden">
      <details class="group">
        <summary class="cursor-pointer list-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6 group-open:hidden"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="hidden h-6 w-6 group-open:block"
            x-show="menu"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </summary>
        <div
          class="absolute left-0 top-16 flex w-screen flex-col items-center gap-4 bg-black/40 p-4 text-center backdrop-blur-lg"
        >
          <ul class="text-2xl">
            {% include "partials/navigation.html"%}
          </ul>
        </div>
      </details>
    </div>
  </nav>
</header>
